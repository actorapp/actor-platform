akka {
  extensions: ["im.actor.server.db.DbExtension", "akka.persistence.jdbc.extension.ScalikeExtension"]
}

services {
  postgresql {
    host: "127.0.0.1"
    host: ${?DB_HOST}

    port: 5432
    port: ${?DB_PORT}

    db: actor
    db: ${?DB_NAME}

    user: "postgres"
    user: ${?DB_USER}

    password: ""
    password: ${?DB_PASSWORD}

    driver: "org.postgresql.Driver"

    url: "jdbc:postgresql://"${services.postgresql.host}":"${services.postgresql.port}"/"${services.postgresql.db}
  }
}

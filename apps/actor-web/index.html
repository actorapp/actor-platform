<!DOCTYPE html>
<html ng-app="actorWeb">
<head>
    <title>Actor</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Actor Web">
    <link rel="apple-touch-icon" href="assets/img/ios_logo_96x96.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/ios_logo_76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/ios_logo_120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/ios_logo_152x152.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#4B6D97">
    <meta name="msapplication-TileImage" content="assets/img/win8_logo_144x144.png">

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="assets/img/favicon_logo_32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/img/favicon_logo_96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="assets/img/favicon_logo_160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="assets/img/favicon_logo_196x196.png" sizes="196x196">

    <!-- build:css(.) assets/css/vendor.css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/highlight.js/styles/default.css">
    <link rel="stylesheet" href="node_modules/flexboxgrid/dist/flexboxgrid.min.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body layout="row" ng-controller="mainController as main" ng-class="{'fullscreen': main.isFullScreen}">

<div ng-if="!main.actorService.isReady" class="splash-screen" layout="row" layout-align="center center">
    <img src="assets/img/logo_152x152.png" alt="Actor"/>
</div>

<div ng-if="main.actorService.isReady" ui-view class="app" layout="row"></div>

<script src="assets/js/angular.js"></script>
<script>
    angular.module('actorWeb', [
        'ui.router',
        'react',
        'ngMaterial'
    ]);
</script>

<script src="assets/js/app-js.js"></script>

<!-- build:js(.) assets/js/lib.js -->
<script src="bower_components/CryptoJS/build/components/core.js"></script>
<script src="bower_components/CryptoJS/build/components/sha256.js"></script>
<script src="bower_components/jsencrypt/bin/jsencrypt.js"></script>

<script src="bower_components/ngReact/ngReact.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbuild -->

<script src="assets/js/app-coffee.js"></script>

<script src="assets/js/actor/actor.nocache.js"></script>

</body>
</html>

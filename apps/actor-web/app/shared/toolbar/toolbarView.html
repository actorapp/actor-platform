<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button ng-click="app.openSidebar()" ng-if="app.$mdMedia('sm')" class="md-icon-button" aria-label="Menu">
            <md-icon md-svg-icon="assets/img/icons/ic_menu_24px.svg"></md-icon>
        </md-button>

        <div class="info" layout="row" ng-if="app.info">
          <div class="info__avatar avatar avatar--small avatar--{{app.info.placeholder}}">
              <img ng-src="{{app.info.avatar}}" alt="{{app.info.name}}" ng-if="app.info.avatar" />
              <span ng-bind="app.info.name|limitTo:1"></span>
          </div>
          <div class="info__body" flex>
            <p class="info__name">{{app.info.name}}</p>
            <p class="info__presence">{{app.info.presence}}</p>
          </div>
        </div>

        <span flex></span>

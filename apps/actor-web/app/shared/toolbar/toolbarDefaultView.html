<div class="md-toolbar-tools">
    <md-button ng-click="main.openSidebar()" ng-if="main.$mdMedia('sm')" class="md-icon-button" aria-label="Menu">
        <md-icon md-svg-icon="assets/img/icons/ic_menu_24px.svg"></md-icon>
    </md-button>

    <div class="info info--padded-left" layout="row" ng-if="main.info">
      <div class="info__avatar avatar avatar--small avatar--{{main.info.placeholder}}">
          <img ng-src="{{main.info.avatar}}" alt="{{main.info.name}}" ng-if="main.info.avatar" />
          <span ng-bind="main.info.name|limitTo:1"></span>
      </div>
      <div class="info__body" flex>
        <p class="info__name">{{main.info.name}}</p>
        <p class="info__presence">{{main.info.presence}}</p>
      </div>
    </div>

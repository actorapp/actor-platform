            <div class="user__avatar avatar avatar--small avatar--{{ app.user.placeholder }}">

                <span ng-bind="app.user.name | limitTo:1"></span>
            </div>
            <div class="user__body" flex>
                <p class="user__name user__name--single">{{ app.user.name }}</p>

            </div>
        </div>

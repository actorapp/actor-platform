<div flex>
    <md-subheader>Old Messages</md-subheader>
    <md-list layout-padding flex>
        <md-list-item class="md-3-line" ng-repeat="message in main.messages">
            <img class="md-avatar" ng-src="http://api.adorable.io/avatars/48/{{ message.who }}.png" alt="{{ message.who }}"/>
            <div class="md-list-item-text" flex>
                <h3>{{message.who}}</h3>
                <p>{{message.notes}}</p>
            </div>
        </md-list-item>
    </md-list>
</div>

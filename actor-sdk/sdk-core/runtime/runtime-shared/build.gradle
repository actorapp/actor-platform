apply plugin: 'java'

compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java',
                       'src/template/java']
        }
    }

    generic {
        java {
            srcDirs = ['src/main/java',
                       'src/generic/java']
        }
    }
}

dependencies {
    testCompile "junit:junit:4.11"
}
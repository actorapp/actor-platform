buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
        classpath "com.google.gms:google-services:3.0.0"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    signingConfigs {
        hucj {
            keyAlias 'moa'
            keyPassword '891030'
            storeFile file('J:/Android_MOA.keystore')
            storePassword '891030'
        }
    }
    compileSdkVersion 24
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "im.actor.develop"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.hucj
        }
        debug {
            signingConfig signingConfigs.hucj
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    android {
        compileOptions.encoding = "UTF-8"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':actor-sdk:sdk-core-android:android-sdk')
//    compile project(':actor-sdk:sdk-core-android:android-google-push')
    compile project(':actor-sdk:sdk-core-android:android-google-maps')
    compile 'com.roughike:bottom-bar:1.3.9'
    compile 'com.android.support:multidex:1.0.1'
    compile(name: 'HMS-SDK-2.4.0.300', ext: 'aar')
}
repositories { flatDir { dirs 'aars' } }
buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'signing'

group = 'im.actor'
version = '0.6.1'

android {

    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
    }

    sourceSets {
        main {

            res.srcDirs = ['src/main/res',
                           'src/main/res-material']

            java.srcDirs = ['src/main/java',
                            '../../sdk-core/core/core-shared/src/main/java',
                            '../../sdk-core/core/core-android/src/main/java',
                            '../../sdk-core/runtime/runtime-shared/src/main/java',
                            '../../sdk-core/runtime/runtime-generic/src/main/java',
                            '../../sdk-core/runtime/runtime-android/src/main/java',]
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {

    // UI
    compile 'com.droidkit:progress:0.5'
    compile 'com.soundcloud.android:android-crop:1.0.0@aar'
    compile 'com.facebook.fresco:fresco:0+'
    compile 'com.facebook.rebound:rebound:0+'
    compile('com.github.chrisbanes.photoview:library:1+') {
        exclude module: 'support-v13'
    }
    compile 'com.getbase:floatingactionbutton:1+'
    compile 'com.afollestad:material-dialogs:0+'
    compile 'org.pegdown:pegdown:1+'

    // Phone parser
    compile files('libs/libphonenumber-5.9.jar')

    // Core
    compile 'com.squareup.okhttp:okhttp:2+'
//    compile project(':actor-sdk:sdk-core:core:core-android')

    // Android Support
    compile 'com.android.support:support-v4:23.1.0'
    compile 'com.android.support:support-v13:23.1.0'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:palette-v7:23.1.0'
    compile 'com.android.support:recyclerview-v7:23.1.0'
}

